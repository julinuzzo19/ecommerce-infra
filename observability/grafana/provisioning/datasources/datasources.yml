apiVersion: 1

datasources:
  # Prometheus para métricas
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    uid: prometheus  
    isDefault: true
    jsonData:
      timeInterval: 15s
      queryTimeout: 60s
      httpMethod: POST

  # Tempo para traces
  - name: Tempo
    type: tempo
    access: proxy
    uid: tempo
    url: http://tempo:3200
    jsonData:
      tracesToLogs:
        datasourceUid: "loki"
        tags: ["trace_id", "span_id"]
        mappedTags: [{ key: "service.name", value: "service" }]
      serviceMap:
        datasourceUid: "prometheus"
      nodeGraph:
        enabled: true
      tracesToMetrics: ## agregado para transformar spans en métricas
        datasourceUid: "prometheus"
        # Reglas de ejemplo para transformar spans en métricas.
        # Ajusta 'rules' a tus nombres de servicio / operation y tipos de métricas requeridos.
        rules:
          - name: "tempo_span_duration_seconds"
            metricType: "Histogram"
            value: "duration" # campo del span que representa duración
            labels:
              service: "service.name"
              operation: "span.name"
          - name: "tempo_span_count_total"
            metricType: "Counter"
            value: "1"
            labels:
              service: "service.name"

  # Loki para logs
  - name: Loki
    type: loki
    access: proxy
    uid: loki
    url: http://loki:3100
    editable: false
    jsonData:
      # Máximo de líneas que puede devolver una query
      maxLines: 5000

      # Links derivados para correlación
      derivedFields:
        # Correlación con Tempo via trace_id
        - datasourceUid: tempo
          matcherRegex: "trace_id[=:]\\s*(\\w+)"
          name: TraceID
          url: "$${__value.raw}"

        # Correlación con métricas vía service
        - datasourceUid: prometheus
          matcherRegex: "service[=:]\\s*(\\w+)"
          name: Service
          url: ""
