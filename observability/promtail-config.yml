server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["ecommerce-*"]
    
    relabel_configs:
      # Extraer el nombre del contenedor
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container_name'
        regex: '/(.*)'
        replacement: '$1'
      
      # Extraer el nombre del servicio compose
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'
      
      # Extraer el nombre del proyecto compose
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'compose_project'
      
      # Agregar un label estático de job
      - target_label: 'job'
        replacement: 'docker'
    
    pipeline_stages:
      # Stage 1: Parsear JSON si es posible
      - json:
          expressions:
            level: level
            time: time
            service: service
            environment: environment
            msg: msg
            trace_id: trace_id
            span_id: span_id
          source: log
      
      # Stage 2: Extraer timestamp del campo 'time' si existe
      - timestamp:
          source: time
          format: UnixMs
      
      # Stage 3: Agregar labels desde los campos extraídos del JSON
      - labels:
          level:
          service:
          environment:
      
      # Stage 4: Output final para debug (opcional, comentar en producción)
      - output:
          source: log